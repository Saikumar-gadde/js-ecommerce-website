<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body>
    <h1 class="text-center" >CRUD APIS</h1>
<div class="show-and-hide" >
    <div  class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle ">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

    <div>
        <h1 class="text-center" >Signup</h1>
        <form class="text-center" >
            <input name="fullName" onchange="inputHandler(event)" class="form-control w-50 m-auto" type="text" placeholder="Enter your full name..." >
            <input name="email" onchange="inputHandler(event)" class="form-control w-50 m-auto" type="email" placeholder="Enter Email...">
            <div class="password-container" >
                <input id="password" name="password" onchange="inputHandler(event)" class="form-control m-auto" type="password" placeholder="Enter password..." >
                <span> <img id="password-icons" class="password-icons" height="20px"  alt="closed eye"></span>
            </div>
            <input name="mobile" onchange="inputHandler(event)" class="form-control w-50 m-auto" type="number" placeholder="Enter Mobile " >
            <button class="btn btn-primary mt-2" onclick="accountCreation(event)" >Create an account</button>
            <div class="mt-3" >
               <span>Already have an account?</span> <a href="./Login/Login.html">Please login here </a>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
