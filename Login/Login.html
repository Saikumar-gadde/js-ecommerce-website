<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <h1 class="text-center" >Login page</h1>

    <div>
        <form class="text-center" >
            <input name="email" onchange="inputHandler(event)" class="form-control w-50 m-auto" type="email" placeholder="Enter Email...">
            <input name="password" onchange="inputHandler(event)" class="form-control w-50 m-auto" type="password" placeholder="Enter password..." >
            <button class="btn btn-primary mt-2" onclick="loginUser(event)" >Login</button>
        </form>
    </div>

    <div class="msg" >

    </div>

    <script src="./Login.js"></script>
</body>
</html>
