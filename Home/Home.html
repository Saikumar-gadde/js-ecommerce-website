<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    

</head>
<body>
    <main>
        <h1>Welcome your dashboard: <span id="name" ></span></h1>
        
        <hr>

        <form>
          <input class="form-control w-25 m-2 product-inputs" name="name" onchange="productInputHandler(event)" type="text" placeholder="Enter your product name...">
          <input class="form-control w-25 m-2 product-inputs" name="price" onchange="productInputHandler(event)" type="text" placeholder="Enter your product price...">
          <input class="form-control w-25 m-2 product-inputs" name="category" onchange="productInputHandler(event)" type="text" placeholder="Enter your product category..." >
          <button id="addAndUpdateBtn" class="btn btn-primary m-2" >Add Product</button>
        </form>


        <div class="products-container" >

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Product info</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
   
    </main>



    <script src="./Home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
